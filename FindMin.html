<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMin(arr){
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]<min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr = [2,3,5,1,6,7,9,2];
    console.log(findMin(arr));
</script>
</body>
</html>
